<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
</head>
<body>
    <h2>Square Root Calculator</h2>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="calculateRoot()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateRoot() {
            const number = document.getElementById('inputNumber').value;
            if (number < 0) {
                document.getElementById('result').textContent = "Please enter a non-negative number.";
            } else {
                const result = Math.sqrt(number);
                document.getElementById('result').textContent = 'Square root of ' + number + ' is ' + result;
            }
        }
    </script>
</body>
</html>
